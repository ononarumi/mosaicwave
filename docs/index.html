<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mosaicwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  
</head>
<style>
/*PCの時のスタイル*/
body {
      background-color: #f5f5f5; /* 背景色をライトグレーに設定 */
      font-family: Arial, sans-serif; /* フォントをArialまたはsans-serifに設定 */
      margin: 0; /* マージンを0に設定して、スクロールバーを表示しないようにする */
    }

    #webcam,
    #canvas {
      position: absolute;
      left: 0px;
      top: 0px;
      height: 375px;
      width: 375px;
    }

    #container {
      position: relative;
      width: 100%;
      padding-bottom: 100%; /* aspect ratio 4:3 */
     
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #webcamButton {
      border: none;
      /* ボタンの境界線を削除 */
      outline: none;
      /* ボタンのアウトラインを削除 */
      color: transparent;
      /* ボタンのテキストを透明にする */
      text-shadow: 0 0 0 transparent;
      /* テキストのシャドウを削除 */
      background-color: transparent;
      /* ボタンの背景色を透明にする */

      /*位置を調整*/
      position: absolute;
      top: 60vh;

      background-image: url('./images/webcambutton.png');
      /* 画像のパスを設定 */
      background-size: cover;
      /* 画像がボタン全体を覆うように設定 */
      padding-right: 50px;
      padding-right: 50px;
      padding-bottom: 20px;

      cursor: pointer;
      /*一番上に表示*/
      z-index: 1;
    }

    #webcamButton:hover {
      cursor: pointer;
    }

    footer {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding-top: 200px;
    }

    #other{
      padding-top: 15%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      
    }

    #DLbutton {
      /* ダウンロードボタンを配置するスタイル */
      position: absolute;
      top:65vh; /* webcamButton の下に配置するために適切な値に調整 */
       /* 画面の中央に配置するために適切な値に調整 */
      background-color: transparent;
      color: transparent;
      border: none;
      padding-right: 30px;
      padding-bottom: 20px;
      display: flex;
      cursor: pointer;
      background-image: url('./images/capturebutton.png');
      background-size: cover;
      z-index: 1;
    }

    #virtualheader {
      display: none;
    }

 /* 画面の中央に配置するために適切な値に調整 */

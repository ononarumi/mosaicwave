<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mosaicwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  
</head>
<style>
  header{
    background-color: #f5f5f5; /* 背景色をライトグレーに設定 */
    font-family: Arial, sans-serif; /* フォントをArialまたはsans-serifに設定 */
    padding-top: 60px;
   height: 25%;
    padding-bottom: 10px;
  }

  img{
    padding-top: 10px;
  }
  body {
    background-color: #f5f5f5; /* 背景色をライトグレーに設定 */
    font-family: Arial, sans-serif; /* フォントをArialまたはsans-serifに設定 */
  }



  #webcam, #canvas {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100vw;  
    height: 100vh;
}



  

  #container {
    position: relative;
    width: 100%;
    margin: center;
    padding-bottom: 100%; /* aspect ratio 4:3 */
    padding-left: 80px;
    overflow: hidden;



  }

  #webcamButton{
    border: none; /* ボタンの境界線を削除 */
   outline: none; /* ボタンのアウトラインを削除 */
    color: transparent; /* ボタンのテキストを透明にする */
    text-shadow: 0 0 0 transparent; /* テキストのシャドウを削除 */
    background-color: transparent; /* ボタンの背景色を透明にする */

    /*位置を調整*/
    position: absolute;
    top: 600px;
    left: 190px;
    transform: translate(-50%, -50%);
    background-image: url('./images/webcambutton.png'); /* 画像のパスを設定 */
    background-size: cover; /* 画像がボタン全体を覆うように設定 */
    padding-right: 30px;
    padding-right: 30px;
    padding-bottom: 10px;

      /*一番上に表示*/
    z-index: 1;
    

  }

  #webcamButton:hover{

    cursor: pointer;
  }

  footer{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding-top: 200px;
  }

</style>


<header>
  <img src="./images/mosaicwave.png" alt="mosaicwave" width="300" height="80">
</header>

  <body>

   
 
    <button id="webcamButton">
      Mosaic!
    </button>
    <div id="container">
      <video id="webcam" autoplay playsinline></video>
      <div id="canvas" autoplay playsinline></div>
    </div>

    <!-- include js libraries -->
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>
   
  </body>
  <footer>
    2023 mosaicwave
  </footer>

</html>

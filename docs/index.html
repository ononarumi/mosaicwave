<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mosaicwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  
</head>
<style>
  header{
    background-color: #f5f5f5; /* 背景色をライトグレーに設定 */
    font-family: Arial, sans-serif; /* フォントをArialまたはsans-serifに設定 */
    padding-top: 60px;
   height: 25%;
    padding-bottom: 10px;
  }

  img{
    padding-top: 10px;
  }
  body {
    background-color: #f5f5f5; /* 背景色をライトグレーに設定 */
    font-family: Arial, sans-serif; /* フォントをArialまたはsans-serifに設定 */
  
  /* スクロールを無効にする */
  overflow: hidden;
  }



  #webcam, #canvas {
    position: absolute;
    left: 0px;
    top: 0px;
    height: 400px;
    width: 400px;
  }



  

  #container {
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio 4:3 */

    overflow: hidden;
   
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;




  }

  #webcamButton{
    border: none; /* ボタンの境界線を削除 */
   outline: none; /* ボタンのアウトラインを削除 */
    color: transparent; /* ボタンのテキストを透明にする */
    text-shadow: 0 0 0 transparent; /* テキストのシャドウを削除 */
    background-color: transparent; /* ボタンの背景色を透明にする */

    /*位置を調整*/
    position: absolute;
    top: 300px;

    background-image: url('./images/webcambutton.png'); /* 画像のパスを設定 */
    background-size: cover; /* 画像がボタン全体を覆うように設定 */
    padding-right: 30px;
    padding-right: 30px;
    padding-bottom: 10px;

      /*一番上に表示*/
    z-index: 1;
    

  }

  #webcamButton:hover{

    cursor: pointer;
  }

  footer{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding-top: 200px;
    
  }

  #something{
    padding-top: 15%;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-left: 30%;
    

  }

  #DLbutton {
  /* ダウンロードボタンを配置するスタイル */
  position: absolute;
  top: 250px; /* webcamButton の下に配置するために適切な値に調整 */
  left: 75.5%; /* 画面の中央に配置するために適切な値に調整 */
  transform: translateX(-50%);
}
  

  

</style>


<body>
  <div id="container">
    <div id="monitor">
      <video id="webcam" autoplay playsinline></video>
      <div id="canvas" autoplay playsinline></div>
    </div>

    <div id="something">
      <img src="./images/mosaicwave.png" alt="mosaicwave" width="300" height="80">

      <button id="webcamButton">
        Mosaic!
      </button>

    </div>


  <div id="DLbutton"></div> <!-- DownloadButton を配置するためのコンテナ -->

  
  
</div>


    <!-- include js libraries -->
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>
   
   
  </body>

  
  

</html>
